<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>今日推荐</title>
</head>
<body>
<h2><b><u>概况</u></b></h2>
<h2><b><u>赛事列表</u></b></h2>
<table>
    <tr>
        <td>时间</td>
        <!--<td>联赛</td>-->
        <td>主队(让球)客队</td>
        <td>比分</td>
        <td>推荐</td>
    </tr>
{{with .DataList}}
{{range .}}
    <tr>
        <td>{{.MatchDateStr}}</td>
        <!--<td>{{.LeagueName}}</td>-->
        <td>{{.MainTeam}}({{.LetBall}}){{.GuestTeam}}</td>
        <td>{{.MainTeamGoal}}:{{.GuestTeamGoal}}</td>
        <td><b>{{.PreResult}}</b></td>
    </tr>
{{end}}
{{end}}
</table>
</body>
</html>
